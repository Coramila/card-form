<body>

  <img src="images/Angular.svg" class="descricao__imagem">

  <section class="container">
    <form class="form-adiciona">

          <label for="nome"> Cardholder Name</label>
          <input id="nome" name="nome" type="text" placeholder="Felicia Leire" class="campo">

          <label for="numero">Card Number</label>
          <input id="numero" name="numero" type="text" placeholder="9591 6489 6389 101E" class="campo">
    
      
          <label for="data">Exp. Date (MM/YY)</label>
          <input id="data" name="data" type="text" placeholder="09" class="campo campo-medio">
          <input id="data" name="data" type="text" placeholder="YY" class="campo campo-medio">
    
    
          <label for="seguranca">CVC</label>
          <input id="seguranca" name="seguranca" type="text" placeholder="e.g. 123" class="campo campo-medio">
    

      <button id="adicionar-paciente" class="botao bto-principal">Confirm</button>
  </form>
</section>
