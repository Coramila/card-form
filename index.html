<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  </style> --> 
 
</head>

<body>
  <!-- <img src="images/bg-main-desktop.png" alt="background" class = "bg-img"> -->

  <div class="container">
    <div class="cartao">
      <div class="cartao-frente">

        <img src="images/bg-card-front.png" alt="frente do cartÃ£o" class="descricao__imagem">

        <div class="info-cartao">  

          <div class="logo">
            <img src="images/card-logo.svg" alt="logo do cartÃ£o" class="logo__cartao">
          </div>  

          <div class="div-numero">
            <p class="numero-cartao">0000 0000 0000 0000</p>
          </div>

          <div class="nome-e-data">

            <div class="nome">
              <p class="nome-cartao">Jane Appleseed</p> 
            </div>  

            <div class="data">

              <div class="mes">
                <p class="mes-cartao">00</p>  
              </div>

              <div class="ano">
                <p class="ano-cartao">/00</p> 
              </div> 
                          
            </div>

          </div>  

        </div>
      </div>

      <div class="cartao-verso">
        <img src="images/bg-card-back.png" class="descricao__imagem">
        <p class="cvc-cartao">000</p>
      </div>
    </div>

    <form class="box" id="form">      
      <div class="entrada">
        <label for="name"> Cardholder Name</label>
        <input type="text" id="nome-form" placeholder="e.g. Jane Appleseed" >
        <small></small>
      </div>
      
      <div class="entrada">
        <label for="number">Card Number</label>
        <input type="number" id="numero-form" placeholder="9591 6489 6389 1014" maxLength="16" >
        <small></small>
      </div>

      <div class="entrada">
        <div class="box__container">          
          <div class="data-form">
            <label for="data">Exp. Date (MM/YY)</label>
            <div class="data__input">
              <input type="number" id="mes-form" placeholder="00" min="01" max="12" maxLength="2">
              <input type="number" id="ano-form" placeholder="YY" min="22" max="32" maxLength="2">              
            </div>
            <small></small>
          </div>
          
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="number" id="cvc-form" placeholder="000" maxLength="3">
            <small></small>
          </div>

        </div>
      </div>  
        <button> Confirm </button>
     </form>

     <!-- <div id="complete-state">
      <img src="./images/icon-complete.svg" alt="Icone da tela de confirmado" class="img-confirmed"/>
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button>Continue</button>
      </div> -->

  </div>
  <script src="js/principal.js"></script>
</body>
</html>
